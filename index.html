<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <link rel="stylesheet" type="text/css" href="src/css/main.css" media="screen">
    <link rel="stylesheet" type="text/css" href="src/css/normalize.css" media="screen">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Ukutuna by linediconsine</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <section id="downloads" class="clearfix">
            <div>
              <a href="https://github.com/linediconsine/UkuTuna" id="view-on-github" class="button"><span>View on GitHub</span></a>
            </div>
          </section>



          <h1>Ukutuna</h1>
        </header>




        <section id="main_content">

              <div>
                <h1>Tune your ukulele!!</h1>
              </div>
              <!-- Add your site or application content here -->

              <section >
                <div id="sorrybut" class="hide">
                  <p>
                    I am sorry but your browser not <br>
                    support some needed feature here.
                    <br>
                    What about use firefox ?
                  </p>
                  <a href="http://www.getfirefox.net"><img border="0" src="http://www.getfirefox.net/banner/160x60_download.png" width="158" height="59" border="0" alt="firefox"></a>

                  <p>
                    BTW: I see this works on chrome and firefox browsers
                  </p>
                </div>
              </section>

              <section id="tuner" class="tuner">
                <div class="fields">
                  <div class="field">
                    <span class="label">Freq: </span><span id="pitch"></span>
                  </div>
                  <div class="field">
                    <span class="label">Note: </span><span id="note"></span>
                  </div>
                  <div class="field field-prec" >
                    <span class="label">Precision</span>
                    <div>
                      <span id="note-precision"></span>
                    </div>
                  </div>
                </div>
                <div>
                  <img src="src/img/ukuleleTuner.png" class="TunerSuggestion_img">
                </div>
              </section>

              <script src="src/js/jquery-2.1.4.min.js"></script>

              <script src="src/js/plugins.js"></script>
              <script src="src/js/pitch_detector.js"></script>
              <script src="src/js/main.js"></script>

              <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
              <script>
                (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
                  function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
                  e=o.createElement(i);r=o.getElementsByTagName(i)[0];
                  e.src='https://www.google-analytics.com/analytics.js';
                  r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
                ga('create','UA-XXXXX-X','auto');ga('send','pageview');
              </script>
              <div class="subMessage">Made with &hearts;  in HTML5</div>

        </section>

        <footer>
          Ukutuna is maintained by <a href="https://github.com/linediconsine">linediconsine</a><br>
        </footer>


      </div>
    </div>
  </body>
</html>
